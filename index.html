<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage 03 - Formulário intermediário</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="colum">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" />
          </div>

          <div class="input-wrapper">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" id="event-lastname" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email"
            >Email
            <span>(digite um email válido)</span>
          </label>
          <input type="email" id="event-email" />
        </div>

        <div class="input-wrapper">
          <label for="event-password"
            >Senha
            <span>(mínimo de 6 caracteres)</span>
          </label>
          <input type="password" id="event-password" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-namementor"
            >Nome do seu mentor
            <span>(só o primeiro nome)</span>
          </label>
          <input type="text" id="event-namementor" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div class="subtitle">
          <p>Primeira mentoria</p>
        </div>

        <div class="new-collum">
          <div class="input-wrapper">
            <label for="'event-date'"
              >Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="event-date" />
          </div>

          <div class="input-wrapper">
            <label for="event-start">Das </label>
            <input type="time" id="event-start" />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até </label>
            <input type="time" id="event-end" />
          </div>
        </div>

        <div class="subtitle">
          <p>Segunda mentoria</p>
        </div>

        <div class="new-collum">
          <div class="input-wrapper">
            <label for="event-date"
              >Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="event-date" />
          </div>

          <div class="input-wrapper">
            <label for="event-start">Das </label>
            <input type="time" id="event-start" />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até </label>
            <input type="time" id="event-end" />
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="form" value="Salvar" />
    </footer>
  </body>
</html>
